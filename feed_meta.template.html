<html>
  <head>
    <link rel="stylesheet"
          href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <title>{{.Title | html }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        Feed url: <code>{{.AtomURL|html}}</code>
      </div>
      <div class="row">
        <a href="http://fusion.google.com/add?source=atgs&feedurl={{.AtomURL|urlquery}}"><img src="http://buttons.googlesyndication.com/fusion/add.gif" alt="Add to Google"></a>
      </div>
    </div>
  </body>
</html>
